apiVersion: apps/v1
kind: Deployment
metadata:
   name: java-app
   labels:
      app: java-app
spec:
   replicas: 1
   selector:
      matchLabels:
         app: java-app
   template:
      metadata:
         labels:
            app: java-app
      spec:
         containers:
            - name: java-app
              image: filipeborba/fast-food-app:v4
              env:
                 - name: SPRING_DATASOURCE_PASSWORD
                   value: admin
                 - name: SPRING_DATASOURCE_URL
                   value: jdbc:mysql://mysql:3306/db
                 - name: SPRING_DATASOURCE_USERNAME
                   value: admin
              ports:
                 - containerPort: 8080
                   protocol: TCP
              resources:
                 requests:
                    memory: "64Mi"
                    cpu: "250m"
                 limits:
                    memory: "128Mi"
                    cpu: "500m"

         restartPolicy: Always
